name: Deploy to Firebase Hosting on push
"on":
  push:
    branches:
      - main
  # workflow_dispatch:

jobs:
  checkout_install_build:
    runs-on: ubuntu-latest
    steps:
      - name: Make a post request on process initation
        run: |
          curl -X POST \
          -H "Content-Type: application/json" \
          -d '{"status": "Initiating deployment, syncing repository", "id": ${{ github.run_id }}}' \
          https://webhook.site/a2598719-58c2-48e6-b1dc-1044bcd27a07

      - name: checkout-repo
        uses: actions/checkout@v4

      - name: Make a post request when the dependency installation has started
        run: |
          curl -X POST \
          -H "Content-Type: application/json" \
          -d '{"status": "Preparing production environment, installing dependencies", "id": ${{ github.run_id }}}' \
          https://webhook.site/a2598719-58c2-48e6-b1dc-1044bcd27a07

      - name: install-dependencies
        run: npm install

      - name: Make a post request when the build process has started
        run: |
          curl -X POST \
          -H "Content-Type: application/json" \
          -d '{"status": "Building application for the deployment", "id": ${{ github.run_id }}}' \
          https://webhook.site/a2598719-58c2-48e6-b1dc-1044bcd27a07
      - name: build
        env:
          REACT_APP_SUPABASE_URL: ${{secrets.REACT_APP_SUPABASE_URL}}
          REACT_APP_SUPABASE_KEY: ${{secrets.REACT_APP_SUPABASE_KEY}}
          CI: false
        run: npm run build
      - name: Archive Production Artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: checkout_install_build
    steps:
      - name: Make a post request when deployment to firebase is started
        run: |
          curl -X POST \
          -H "Content-Type: application/json" \
          -d '{"status": "Initiating deployment to Firebase", "id": ${{ github.run_id }}}' \
          https://webhook.site/a2598719-58c2-48e6-b1dc-1044bcd27a07

      - name: Checkout Repo
        uses: actions/checkout@v2.3.2

      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: build
          path: build

      - name: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_IP_RISINGSTAR }}"
          channelId: live
          projectId: ip-risingstar

  post_request_on_deployment_failure:
    needs: deploy
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    steps:
      - name: Make POST request on deployment failure
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"status": "Failed to deploy the application", "id": ${{ github.run_id }}}' \
            https://webhook.site/a2598719-58c2-48e6-b1dc-1044bcd27a07

  post_request_on_deployment_success:
    needs: deploy
    if: ${{ success() }}
    runs-on: ubuntu-latest
    steps:
      - name: Make POST request on successful deployment
        # run: |
        #   curl -X POST \
        #     -H "Content-Type: application/json" \
        #     -d '{"status": "Deployment successful: Your application is live", "id": ${{ github.run_id }}}' \
        #    https://webhook.site/a2598719-58c2-48e6-b1dc-1044bcd27a07
        run: |
          curl -X POST 'https://qbcybijsurnlebeyrere.supabase.co/rest/v1/deployment_history' \
            -H "apikey: ${{secrets.SUPABASE_SERVICE_ROLE_TOKEN}}" \
            -H "Authorization: Bearer ${{secrets.SUPABASE_SERVICE_ROLE_TOKEN}}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d '{ "id": ${{ github.run_id }}, "deployment_status": "Deployment successful: Your application is live" }'
